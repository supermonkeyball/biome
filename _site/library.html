<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biome | library</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.gif">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
<div class="path"><a href="/worldmap">worldmap</a>/library</div>
    <div id="container">
      <head>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/library.css">
</head>

<div class="row bookshelf">
  
    
  
    
  
    
  
    
      <div class="book" data-title="example" style="--ku: red; --mu: pink;">
        <span class="text">example</span>
      </div>
    
  
    
  
</div>


  

  

  

  
    <div id="page" data-title="example">
      <p><center><a href="/library/example"><h2>example</h2></a></center></p><br>
      <p>If you are interested in donating a book to the library, please reach out to <a href="mailto:mailbox@biome.zip">mailbox@biome.zip</a></p>

    </div>
  

  


<script>
  const books = document.querySelectorAll('.book');

  books.forEach(book => {
    book.addEventListener('click', () => {
      const bookTitle = book.getAttribute('data-title');

      const pages = document.querySelectorAll('#page');
      pages.forEach(page => {
        if (page.getAttribute('data-title') === bookTitle) {
          page.style.display = 'block';
        } else {
          page.style.display = 'none';
        }
      });
    });
  });
</script>


    </div>
  </body>
</html>
