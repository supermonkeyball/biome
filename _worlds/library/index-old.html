---
layout: world
title: library
permalink: /library-old
---
<style>
  :root {
    --shu: gray;
    --mu: gainsboro;
    --ku: hotpink;

    --vu: gainsboro;
  }

  #content {
    width: 100%;
  }

  .row {
    flex-wrap: nowrap;
    width: 100%;
  }

  .row a {
    display: flex;
    background: var(--mu);
    width: 200px;
    height: 100px;
    margin: 0;
    text-decoration: none;
    align-items: center;
    justify-content: center;
    transform: rotate(-90deg); 
    transform-origin: 50% 50%;
  }

  .row a:hover {
    background: var(--mu);
    transform: translateY(10px) rotate(-90deg); 
    box-shadow: 0px -10px 0px 0px white;
  }
</style>

<div class="row" style="height: 300px; margin-bottom: 30px; padding: 10px;">
  <div id="content" style="display:none;"></div>
</div>

<div class="row" style="overflow-x: scroll; height: 230px; justify-content: center;">
  {% for file in site.worlds %}
    {% if file.permalink contains '/library/' %}
      <a href="#" 
         class="book" 
         data-permalink="{{ file.permalink }}" 
         data-title="{{ file.title }}" 
         data-content="{{ file.content }}" 
         style="--ku: {{ file.text }}; --mu: {{ file.spine }};">
         {{ file.title }}
      </a>
    {% endif %}
  {% endfor %}
</div>

<script>
const books = document.querySelectorAll('.book');

books.forEach(function(book) {
  book.addEventListener("click", myFunction);
});

function myFunction(event) {
  const label = event.target.getAttribute('data-permalink');
  const contentDiv = document.getElementById('content');
  const overlay = document.getElementById('popup-overlay');
  contentDiv.innerHTML = "";  

  books.forEach(function(book) {
    const permalink = book.getAttribute('data-permalink');
    if (permalink === label) {
      const content = book.getAttribute('data-content');
      contentDiv.innerHTML = content;  
    }
  });

  contentDiv.style.display = "block";

  overlay.addEventListener('click', function() {
    contentDiv.style.display = "none";
  });
}
</script>
