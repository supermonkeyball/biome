---
layout: default
title: phone book
permalink: /phonebook
---
<div class="block">
  <table>
    <colgroup>
      <col style="width: 20%;"> 
      <col style="width: 30%;">
      <col style="width: 35%;">
      <col style="width: 15%;"> 
    </colgroup>
    <tr>
      <th>name</th>
      <th>profession</th>
      <th>contact</th>
      <th>room</th>
    </tr>

    {% for item in site.data.phonebook %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.contact }}</td>
        <td>
          <a href="/apartment/{{ item.name }}">{{ item.room }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
