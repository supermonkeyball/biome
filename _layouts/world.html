<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biome | {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>
  <body>
    <a href="/worldmap.html">worldmap</a>{% assign parts = page.permalink | split:
    '/' %}{% for part in parts %}{% if forloop.last %}{{ part }}{% else %}<a
      href="/{{ part }}/{{ parts[0..forloop.index] | join: '/' }}"
      >{{ part }}</a
    >/{% endif %}{% endfor %}

    <div id="container">
      {{ content }}
    </div>
  </body>
</html>
