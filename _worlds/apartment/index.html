---
layout: world
title: apartment
permalink: /apartment
---
<style>
  :root {
    --shu: darkslategray;
    --mu: powderblue;
    --ku: darkslategray;

    --vu: whitesmoke;
  }

  #container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  iframe {
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    height: 200px;
    border: none;
    z-index: -1;
  }

  .block {
    display: block;
    flex: 0 0 200px;
    text-align: center;
    position: relative;
    margin: 10px;
  }

  .window {
    display: flex;
    flex-direction: row;
    align-items: end;
    justify-content: end;
    width: 100%;
    height: 200px;
    background: rgba(238, 232, 170, 0.8);
  }
</style>

  {% for item in site.data.phonebook %}
    <div class="block">
      <div class="window">
        <div style="opacity: 1.0 !important; background: var(--mu); width: 100%;">
          <h1><a href="/apartment/{{ item.name }}">{{ item.room }} -></a></h1>
        </div>
      </div>
      <iframe src="/apartment/{{ item.name }}"></iframe>
    </div>
  {% endfor %}
