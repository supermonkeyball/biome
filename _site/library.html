<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biome | library</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.gif">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
<div class="path"><a href="/worldmap">worldmap</a>/library</div>
    <div id="container">
      <style>
  :root {
    --vu: whitesmoke;
    --mu: whitesmoke;
    --ku: red;
  }

  #content {
    background: white;
    padding: 10px;
    margin-top: 20px;
    width: 100%;
  }

  .row {
    align-items: top;
    flex-wrap: nowrap;
    width: 100%;
  }

  .book {
    background: var(--mu);
    padding: 5px;
    width: 30px;
    height: 150px;
    text-decoration: none;
  }

  .book:hover {
    background: var(--mu);
    transform: translateY(10px); 
    box-shadow: 0px -10px 0px 0px white;
  }

  .book .text {
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--ku);
    transform: translate(-44%, 350%) rotate(-90deg);
    width: 150px;
    pointer-events: none;
  }
</style>

<div class="row" style="background: var(--gu); height: 160px; background-clip: content-box; padding-bottom: 10px; overflow-x: scroll;">
  
    
  
    
  
    
  
    
      <a href="#" 
         class="book" 
         data-permalink="/library/bob1" 
         data-title="book of biome 1" 
         data-content="<center><h1>book of biome 1</h1></center>

<p>content</p>
" 
         style="--ku: red; --mu: pink;">
         <span class="text">book of biome 1</span>
      </a>
    
  
    
      <a href="#" 
         class="book" 
         data-permalink="/library/bob2" 
         data-title="book of biome 2" 
         data-content="<center><h1>book of biome 2</h1></center>

<p>content 2</p>
" 
         style="--ku: blue; --mu: powderblue;">
         <span class="text">book of biome 2</span>
      </a>
    
  
    
      <a href="#" 
         class="book" 
         data-permalink="/library/bob3" 
         data-title="book of biome 3" 
         data-content="<center><h1>book of biome 3</h1></center>
<p>hello</p>
" 
         style="--ku: olive; --mu: palegoldenrod;">
         <span class="text">book of biome 3</span>
      </a>
    
  
    
  
</div>

<div class="row"><div id="content" style="display:none; height: 500px;"></div></div>

<script>
const books = document.querySelectorAll('.book');

books.forEach(function(book) {
  book.addEventListener("click", show_book);
});

function show_book(event) {
  const label = event.target.getAttribute('data-permalink');
  const contentDiv = document.getElementById('content');
  contentDiv.innerHTML = "";  

  books.forEach(function(book) {
    const permalink = book.getAttribute('data-permalink');
    if (permalink === label) {
      const content = book.getAttribute('data-content');
      contentDiv.innerHTML = content;  
    }
  });

  contentDiv.style.display = "block";
}
</script>




    </div>
  </body>
</html>
