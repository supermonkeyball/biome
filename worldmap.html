---
layout: default
title: world map
permalink: /worldmap
---
<style>
  body {
    background: url('/assets/images/map.gif') repeat; 
    background-size: cover;
    color: var(--mu);
  }

  #container {
    background: url('/assets/images/map.png') no-repeat; 
    background-size: contain;
    background-position: center;
    min-height: 100vh;
  }

  .title {
    color: var(--mu);
  }

  .block a {
    color: var(--mu);
    text-decoration: underline;
  }
</style>

<div class="row">
  <div class="block">
    area 1: genius district
    {% for world in site.worlds %}
      {% if world.area == 1 %}
        <li><a href="{{ site.url }}{{ world.url }}">{{ world.title }}</a></li>
      {% endif %}
    {% endfor %}
  </div>
</div>

<div class="row">
  <div class="block" style="margin-left: auto; text-align: right;">
    area 2:neighborhood
    <li><a href="#">apartment</a></li>
    <li><a href="#">algae-bloom park</a></li>
  </div>
</div>
