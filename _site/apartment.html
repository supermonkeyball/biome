<div class="path"><a href="/worldmap">worldmap</a>/apartment</div>

      <style>
  :root {
    --shu: #FF8080;
    --mu: #FFCCCC;
    --ku: red;

    --vu: #FFE5E5;
  }

  #container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  iframe {
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    height: 200px;
    border: none;
    z-index: -1;
  }

  .block {
    display: block;
    flex: 0 0 200px;
    text-align: center;
    position: relative;
    margin: 10px;
  }

  .block a {
    text-decoration: none;
    background: var(--mu);
    width: 100%;
    z-index: 111;
  }

  .window {
    display: flex;
    align-items: end;
    width: 100%;
    height: 150px;
    background: rgba(268, 262, 200, 0.9);
  }

  .window:hover {
    border: solid red 0.5px;
  }

  @media (max-width: 432px) {
    #container {
      grid-template-columns: repeat(2, 1fr); 
    }
  }
</style>
