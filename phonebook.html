---
layout: default
title: phone book
---
<style>
  td {
    background: whitesmoke;
  }

  .header {
    background: gainsboro;
    color: white;
  }
</style>

<div class="block">
  <table>
    <colgroup>
      <col style="width: 20%;"> 
      <col style="width: 30%;">
      <col style="width: 35%;">
      <col style="width: 15%;"> 
    </colgroup>
    <tr>
      <td class="header">
        name
      </td>
      <td class="header">
        profession
      </td>
      <td class="header">
        contact
      </td>
      <td class="header">
        room
      </td>
    </tr>

    {% for item in site.data.phonebook %}
      <tr>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          {{ item.contact }}
        </td>
        <td>
          {{ item.room }}
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
